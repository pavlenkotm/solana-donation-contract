[project]
name = "donation-contract"
description = "Secure donation contract for Stacks blockchain"
authors = ["Donation Contract Team"]
telemetry = false
cache_dir = "./.cache"
requirements = []

[contracts.donation]
path = "donation.clar"
clarity_version = 2
epoch = 2.4

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
